<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Victor Padilla">
    <meta name="creation_year" content="2024">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>

<body>
    <header>
        <img id="logo" src="logo.png" alt="Descripción de la imagen">
    </header>
    <main>
        <div class="container">
            <div id="area-1">
                <div class="encrypt-container">
                    <textarea id="encrypt-input" placeholder="Ingrese el Texto aqui"></textarea>
                </div>
                <div>
                    <div class="note">
                        <a class="minitext">Solo letras en minusculas y sin acentos.</a>
                    </div>
                    <div class="button-container">
                        <button class="button-blue" onclick="encriptar()">Encriptar</button>
                        <button class="button-gray" onclick="desencriptar()">Desencriptar</button>
                    </div>
                </div>

            </div>

            <div id="area-2">
                <div class="encrypt-container">
                    <textarea id="decrypt-input"
                        placeholder="Ingresa el texto que desees encriptar o desencriptar." readonly></textarea>
                </div>

                <div class="image-container">
                    <img src="img.png" alt="Descripción de la imagen">
                    <h2 id="resultado">Ningún mensaje fue encontrado</h2>
                </div>

                <div class="button-container">
                    <button class="button-gray" onclick="copy()">Copiar</button>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <p id="pie-pagina"></p>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
